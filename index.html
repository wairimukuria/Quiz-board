<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Javascript-quiz-board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="screen">
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
<head>

<body>
    <div class="container">
      <div class="jumbotron">
        <h1>JavaScript quiz board</h1>
      </div>
      <form id='questions'>
        <div id='questionOne'>
          <div class='question'> <strong>1. What does NaN represent?</strong></div>
          <div class='answer'>
            <input type="radio" name='questionOneAnswer' value='Not a Number'>Not a Number
          </div>
          <div class='answer'>
            <input type="radio" name='questionOneAnswer' value='Not available Now'>Not available Now
          </div>
          <div class='answer'>
            <input type="radio" name='questionOneAnswer' value='Not a Noun'>Not a Noun
          </div>
          <div class='answer'>
            <input type="radio" name='questionOneAnswer' value='None of the above'>None of the above
          </div>
        </div>
        <br>
</body>
